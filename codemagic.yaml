workflows:
  ios-capacitor-unsigned:
    name: ResetPath iOS (Unsigned for AltStore)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      # No ios_signing and no App Store Connect integration
      vars:
        BUNDLE_ID: "com.resetpath.app"
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: 20.15.1
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      - name: Build web assets
        script: |
          npm run build
      - name: Sync Capacitor (iOS)
        script: |
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App && pod install
      - name: Build .app with code signing disabled
        script: |
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            clean build

      - name: Package unsigned .ipa for AltStore
        script: |
          APP_PATH="$(/usr/bin/find build/Build/Products/Release-iphoneos -maxdepth 1 -name '*.app' | head -n 1)"
          if [ -z "$APP_PATH" ]; then
            echo "Could not find built .app"; exit 1
          fi
          mkdir -p payload/Payload
          cp -R "$APP_PATH" payload/Payload/
          (cd payload && zip -qry "../ResetPath-unsigned.ipa" Payload)
          echo "Unsigned IPA at: $(pwd)/ResetPath-unsigned.ipa"

    artifacts:
      - ResetPath-unsigned.ipa
      - /tmp/xcodebuild_logs/*.log
      - build/Build/Products/Release-iphoneos/*.app
    publishing:
      email:
        recipients:
          - aabbasov2@example.com
        notify:
          success: true
          failure: true

  # Optional: web PWA build (unchanged)
  web-pwa-workflow:
    name: ResetPath PWA Build
    max_build_duration: 30
    instance_type: linux_x2
    environment:
      node: 18.17.0
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Build PWA
        script: |
          npm run build
      - name: Generate PWA icons
        script: |
          node generate-icons.js
    artifacts:
      - build/**
    publishing:
      email:
        recipients:
          - aabbasov2@example.com
        notify:
          success: true
          failure: true
